<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Jomhuria&family=Montserrat:wght@100;300;400&family=Open+Sans:wght@300;400;600;800&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Mono:wght@100;200;400;700&family=Water+Brush&family=Work+Sans:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" class="listen" alt="listen to music">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="price-box">
        <img src="images/icon-music.svg" class="m-icon" alt="Music icon">
        <div class="price-text">
        <h4 class="plan">Annual Plan</h4>
        <p class="price">
          $59.99/year
        </p>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <br>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kariman Medhat</a>.
  </div> -->
</body>
</html>
